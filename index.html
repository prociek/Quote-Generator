<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="text" id="text"><i class="fas fa-quote-left"></i>What you are is what you been. What you'll be is what you do now.</p>
        <span class="author" id="author">&minus; Buddha &minus;</span>
        <div class="btn-box">
            <button class="twitter" id="twitter"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id="newQuote">New Quote</button>
        </div>
    </div>
    <div class="spinner"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
